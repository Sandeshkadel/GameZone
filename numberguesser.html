<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Guesser</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a1e, #1e1e3f);
      color: #00ffcc;
      margin: 0;
      flex-direction: column;
      padding: 20px;
    }
    #backButton {
      align-self: flex-start;
      background: #ff4444;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    #backButton:hover {
      background-color: #ff2222;
    }
    .container {
      background: #111;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc;
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    input[type=number] {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      background: #222;
      color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc inset;
    }
    button {
      width: 100%;
      background: #ffcc00;
      border: none;
      padding: 12px;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      color: #12122a;
      box-shadow: 0 0 15px #ffcc00;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #ffc107;
    }
    .result {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #00ffcc;
      min-height: 1.5em;
      text-shadow: 0 0 8px #00ffcc;
    }
  </style>
</head>
<body>

  <button id="backButton">â¬… Back to Game Menu</button>

  <div class="container">
    <h1>ðŸŽ¯ Number Guesser</h1>
    <p>Guess the number between <strong>1 to 10</strong></p>

    <input id="guessInput" type="number" min="1" max="10" placeholder="Enter a number" />
    <button onclick="checkGuess()">Guess</button>
    <p class="result"></p>
  </div>

  <script src="numguess.js"></script>
  <script>
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
