<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock, Paper, Scissors</title>
  <style>
    body {
      background: linear-gradient(135deg, #1c1c2c, #3a3a5f);
      color: #00ffcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px 10px;
    }
    #backButton {
      background: #ff4444;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    #backButton:hover {
      background-color: #ff2222;
    }
    .game-container {
      max-width: 480px;
      margin: 0 auto;
      background: #111;
      border-radius: 20px;
      padding: 25px 10px;
      box-shadow: 0 0 20px #00ffcc inset;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffc107;
    }
    .scoreboard {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #fff;
    }
    #countdown {
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #ffcc00;
      text-shadow: 0 0 8px #ffcc00;
      min-height: 1.5em;
    }
    .choices button {
      margin: 0 12px;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      color: #12122a;
      background: #ffcc00;
      box-shadow: 0 0 15px #ffcc00;
      transition: background-color 0.3s ease;
    }
    .choices button:hover {
      background: #ffc107;
    }
    #result {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #00ffcc;
      text-shadow: 0 0 12px #00ffcc;
      min-height: 2em;
    }
  </style>
</head>
<body>

  <button id="backButton">â¬… Back to Game Menu</button>

  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="scoreboard">
      <h2>Score</h2>
      <p>User: <span id="userScore">0</span></p>
      <p>Computer: <span id="computerScore">0</span></p>
    </div>
    <div id="countdown" class="countdown"></div>
    <div class="choices">
      <button class="choice" id="rockBtn">Rock</button>
      <button class="choice" id="paperBtn">Paper</button>
      <button class="choice" id="scissorsBtn">Scissors</button>
    </div>
    <h2 id="result"></h2>
  </div>

  <script src="rockpprscrcss.js"></script>
  <script>
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
