<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      background: #12122a;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px 10px;
    }
    #backButton {
      background: #ff4444;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    #backButton:hover {
      background-color: #ff2222;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ffc107;
    }
    .container {
      display: inline-block;
      background: linear-gradient(145deg, #1e1e2f, #3a3a55);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffcc;
    }
    .game {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      margin-bottom: 20px;
    }
    button.box {
      background: #222244;
      border: none;
      border-radius: 12px;
      font-size: 2rem;
      color: #00ffcc;
      cursor: pointer;
      box-shadow: 0 0 8px #00ffcc inset;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    button.box:hover {
      background: #00ffcc;
      color: #12122a;
      box-shadow: 0 0 15px #00ffcc;
    }
    #reset, #new-btn {
      background: #ffcc00;
      color: #12122a;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 12px #ffcc00;
      transition: background-color 0.3s;
    }
    #reset:hover, #new-btn:hover {
      background-color: #ffc107;
    }
    #msg {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
    }
  </style>
</head>
<body>

  <button id="backButton">â¬… Back to Game Menu</button>

  <h1>Tic Tac Toe - Play with Friends</h1>

  <div id="msg">
    <p>Winner</p>
    <button id="new-btn">New Game</button>
  </div>

  <div class="container">
    <div class="game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </div>

  <button id="reset">Reset Game</button>

  <script src="tictactoejs.js"></script>
  <script>
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html'; // Change if your menu file has a different name
    });
  </script>
</body>
</html>
